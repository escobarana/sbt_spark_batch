name: Scala SBT
on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with SBT
        # uses: actions/setup-scala@v1
        with:
          scala-version: 2.12.x
        env:
          SBT_OPTS: "-Xms2g -Xmx2g"
        run: |
          echo "SBT Version"
          sbt sbtVersion
          
          echo "Building Project"
          sbt clean compile assembly